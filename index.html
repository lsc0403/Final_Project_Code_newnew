<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Data Visualization Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn-container {
            margin-top: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Data Visualization Platform</h1>
        <div class="btn-container">
            <button class="btn" onclick="window.location.href='positive_sentiment_rate_over_time.html'">Positive Sentiment Rate</button>
            <button class="btn" onclick="window.location.href='movie_ratings_star.html'">Movie Ratings Star</button>
            <button class="btn" onclick="window.location.href='wordclouds.html'">Word Clouds</button>
            <button class="btn" onclick="window.location.href='movie_reviews_over_time.html'">Review Counts</button>
            <button class="btn" onclick="window.location.href='movie_reviews_summary.html'">Review Summary</button>
        </div>
    </div>
</body>
</html>
